<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Social media links</title>
</head>
<body class="font-body">
    <div class="flex items-center justify-center min-h-screen bg-black ">
       <div class="flex flex-col items-center justify-center p-5 space-y-4 bg-dgrey rounded-xl w-80">
           <img class="w-20 rounded-full" 
           src="../assets/images/avatar-jessica.jpeg" 
           alt="jessica" />
           <h2 class="text-xl font-bold text-white ">Jessica Randall</h2>
           <p class="text-sm font-bold text-primary">London, United Kingdom</p>
           <p class="text-sm font-medium text-white">"Front-end developer and avid reader."</p>
        
           <ul class="flex flex-col items-center justify-center w-full space-y-3.5"> 
            <li class="p-2.5 text-sm font-bold text-white rounded-lg px-28 bg-grey hover:bg-primary">
                <a href="#">GitHub</a>
            </li>
            <li class="p-2.5 px-20 text-sm font-bold text-white rounded-lg bg-grey hover:bg-primary">
                <a href="#">Frontend Mentor</a>
            </li>
            <li class="p-2.5 px-[109px] text-sm font-bold text-white rounded-lg bg-grey hover:bg-primary">
                <a href="#">LinkedIn</a>
            </li>
            <li class="p-2.5 px-28 text-sm font-bold text-white rounded-lg bg-grey hover:bg-primary">
                <a href="#">Twitter</a>
            </li>
            <li class="p-2.5 px-[102px] text-sm font-bold text-white rounded-lg bg-grey hover:bg-primary">
                <a href="#">Instagram</a>
            </li>
           </ul>
        
            
           
       </div>
    </div>
